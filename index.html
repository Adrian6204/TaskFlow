<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: #f8fafc;
        background-image: radial-gradient(circle at 1px 1px, #e0e7ff 1px, transparent 0);
        background-size: 1rem 1rem;
      }
      .dark body {
        background-color: #0f172a;
        background-image: radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0);
        background-size: 1rem 1rem;
      }
      /* Apply smooth transitions to most properties for a more polished feel */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
    <script>
      // Prevents "flash" of incorrect theme on page load
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
