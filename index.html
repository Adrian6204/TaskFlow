
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
      html, body {
        font-family: 'Manrope', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #020617; /* slate-950 */
      }
      
      body {
        position: relative;
        overflow-x: hidden;
      }

      /* Cinematic Mesh Gradient Background */
      .bg-cinematic {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        overflow: hidden;
      }

      .bg-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.4;
        mix-blend-mode: screen;
        animation: drift 25s infinite alternate ease-in-out;
      }

      .orb-1 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #4f46e5 0%, transparent 70%);
        top: -10%;
        left: -10%;
        animation-duration: 30s;
      }

      .orb-2 {
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, #7c3aed 0%, transparent 70%);
        bottom: -20%;
        right: -10%;
        animation-duration: 45s;
        animation-delay: -5s;
      }

      .orb-3 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #2563eb 0%, transparent 70%);
        top: 30%;
        right: 10%;
        animation-duration: 35s;
        animation-delay: -12s;
      }

      /* Floating Glass Panels (Atmospheric) */
      .glass-shard {
        position: absolute;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transform: rotate(45deg);
        z-index: -1;
        animation: float-shards 20s infinite linear;
      }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(100px, 50px) scale(1.1); }
        100% { transform: translate(-50px, 100px) scale(0.9); }
      }

      @keyframes float-shards {
        from { transform: translateY(100vh) rotate(45deg); }
        to { transform: translateY(-100vh) rotate(405deg); }
      }

      /* Grain/Noise Overlay for depth */
      .bg-noise {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Apply smooth transitions */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Glassmorphism scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-950 text-slate-100 selection:bg-indigo-500/30">
    <!-- Cinematic Background Container -->
    <div class="bg-cinematic">
      <div class="bg-orb orb-1"></div>
      <div class="bg-orb orb-2"></div>
      <div class="bg-orb orb-3"></div>
      <div class="bg-noise"></div>
      <!-- Optional animated shards for extra motion -->
      <div class="glass-shard" style="width: 100px; height: 100px; left: 10%; animation-delay: 0s;"></div>
      <div class="glass-shard" style="width: 150px; height: 150px; left: 80%; animation-delay: -5s;"></div>
      <div class="glass-shard" style="width: 80px; height: 80px; left: 40%; animation-delay: -12s;"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
